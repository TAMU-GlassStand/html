<!DOCTYPE html>
<html style="background:darkgray">



<div style="position:absolute; top:10%; left:20px">
<button id="btn1" type="button" style="height:100px; width:300px"
onclick="setToSettings('frame1')" autofocus>
Settings</button>
</br></br></br></br></br>
</div>

<div style="position:absolute; top:40%; left:20px">
<button id="btn2" type="button" style="height:100px; width:300px"
onclick="setToWireless('frame1')">
Google Drive</button>
</br></br></br></br></br>
</div>

<div style="position:absolute; top:75%; left:20px">
<button id="btn3" type="button" style="height:100px; width:300px"
onclick="setToStorage('frame1')">
Removable storage</button>
</br></br>
</div>


<div style="position:absolute;top:10px; right:10px; left:350px; bottom:0px;">
<iframe src="settings.html" id="frame1" width="100%" height="95%"
style="background:lightgray">
</iframe>
</div>


<!--

-->

<script>
function setToWireless(frame_id){
	if( localStorage.EmbeddedDrive ){
		document.getElementById(frame_id).src = localStorage.EmbeddedDrive;
	}
	else{
		document.getElementById(frame_id).src = 'https://drive.google.com/embeddedfolderview?id=0BwaZQzcwTHDQcGNmQ0lITHg0SFE#list';
	}
//	console.log( "user_location: 1" );
//	document.getElementById(frame_id).src = 'https://drive.google.com/embeddedfolderview?id=0BwaZQzcwTHDQcGNmQ0lITHg0SFE#list';
//	document.getElementById(frame_id).src = 'https://drive.google.com/drive/folders/0BwaZQzcwTHDQcGNmQ0lITHg0SFE?usp=sharing';
}
function setToStorage(frame_id){
	document.getElementById(frame_id).src = 'file:///media/pi/';
//	console.log( "user_location: 2" );
}
function setToSettings(frame_id){
	document.getElementById(frame_id).src = 'settings.html';
//	console.log( "user_location: 0" );
}
function setButtonText(button_id){
	var size_text = document.getElementById(button_id).style.height;
	var size = parseInt(size_text, 10);
	var font_size = Math.round( size*0.3 );
	var font_string = font_size.toString().concat('px');
	document.getElementById(button_id).style.fontSize = font_string;
}
document.onload = setButtonText('btn1');
document.onload = setButtonText('btn2');
document.onload = setButtonText('btn3');
</script>



</html>
