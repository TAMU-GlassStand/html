<script>
function setToWireless(frame_id){
    document.getElementById(frame_id).src = 'https://drive.google.com/embeddedfolderview?id=0BwaZQzcwTHDQcGNmQ0lITHg0SFE#list';

	document.getElementById(frame_id).src = 'drive_page.html';
}function setToSettings(frame_id){	document.getElementById(frame_id).src = 'settings.html';}
</script>


<div align="center">
<button type="button" style="height:100px;width:300px"onclick="setToSettings('frame1')" autofocus>
